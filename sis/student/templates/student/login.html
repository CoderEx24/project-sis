{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href=" {% static 'student/css/style.css' %} "> </head>
<body style="background-image: url('{% static 'student/images/login background.jpg' %}'); background-size: cover;">

  <section class="form-container">
    <form action="" method="post" enctype="multipart/form-data">
      <h3>login</h3>
      <p>your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
      <p class="pass-change"><a href="">Forgot Your Password?</a></p>
      <input type="submit" value="login" name="submit" class="btn">
    </form>
  </section>

  <footer class="footer">

  </footer>
  <script src=" {% static 'student/js/script.js' %} "></script>
</body>
</html>
