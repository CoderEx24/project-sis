{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href=" {% static 'student/css/style.css' %} "> </head>
<body style="background-image: url('{% static 'student/images/login background.jpg' %}'); background-size: cover;">

  <section class="form-container">
      <form action="{% url 'student:login' %}" method="post">
          {% csrf_token %}
          <h3>login</h3>
          <p>
              Username <span>*</span>
              {{ form.username }}
          </p>
          <p>
              Password <span>*</span>
              {{ form.password }}
          </p>
          <p class="pass-change"><a href="">Forgot Your Password?</a></p>
          <input type="hidden" name="next" value="{% url 'student:index' %}" />
          <input type="submit" value="login" name="submit" class="btn">
      </form>

      {% if form.errors %}
        {{ form.errors }}
      {% endif %}
  </section>

  <footer class="footer">
    &copy; copyright @ 2024 by <span>Mo'men Ali wlso7ba Alkrma</span> | all rights reserved!
  </footer>
  <script src=" {% static 'student/js/script.js' %} "></script>
</body>
</html>
