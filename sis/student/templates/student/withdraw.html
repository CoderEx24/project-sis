{% extends 'student/base.html' %}

{% block content %}
   <div style="background-color:#E3F2FD;border: 1px solid black; width: 98%; height: 250px; margin-top: 10px; margin-left: 1%;">
      <div class="drop">
         <span class="drop-course">Choose Course To withdraw</span>
         <ul class="Av-Courses">
             {% for enrol in current_enrollments %}
             <li>
                 {{ enrol.offering }}
                 <span class="cancel">
                     <a href="{% url 'student:withdraw_course' enrol.offering.course.pk %}">
                        <i class='bx bxs-x-circle'></i>
                     </a>
                 </span>
             </li>
             {% endfor %}
         </ul>
      </div>
   </div>



</section>

{% endblock %}
